<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fatec Dev Day</title>
    <!-- include A-Frame obviously -->
    <script src="js/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="js/aframe-ar.js"></script>
    <style>#arjsDebugUIContainer{ display: none; }</style>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;sourceType: webcam;'>
      <!-- create your content here. just a box for now -->

      <a-text position="-0.8 1.5 0" value="Fatec Taquaritinga"></a-text>
      <a-box position='0 0.5 0' material='src: assets/devday.jpg'></a-box>

      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
